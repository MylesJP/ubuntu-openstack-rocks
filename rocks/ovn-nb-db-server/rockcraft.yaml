name: ovn-nb-db-server
summary: Openstack ovn-nb-db-server
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ovn-nb-db-server
version: '23.09'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  ovn-nb-db-server:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
