name: ovn-nb-db-server
summary: Openstack ovn-nb-db-server
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ovn-nb-db-server
version: '23.09'

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  ovn-nb-db-server:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
