name: designate-mdns
summary: Openstack designate-mdns
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-mdns
version: "2023.2"

# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  designate-mdns:
    override: replace
    command: designate-mdns

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-mdns:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - designate-mdns
