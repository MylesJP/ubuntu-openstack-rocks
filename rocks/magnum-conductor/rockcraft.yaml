name: magnum-conductor
summary: Openstack magnum-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack magnum-conductor
version: "2023.2"
# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always
    # magnum 16.0.1 needed to work with barbican
    pocket: proposed

services:
  magnum-conductor:
    override: replace
    command: magnum-conductor

parts:
  magnum-user:
    plugin: nil
    # 42428:42428 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42428 --system magnum
      useradd \
        --gid 42428 \
        --uid 42428 \
        --no-create-home \
        --home /var/lib/magnum \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        magnum

  magnum-conductor:
    after: [magnum-user]
    plugin: nil
    overlay-packages:
      - sudo
      - magnum-conductor
