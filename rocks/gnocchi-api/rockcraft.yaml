name: gnocchi-api
summary: Openstack gnocchi-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack gnocchi-api
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  wsgi-gnocchi-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  gnocchi-user:
    plugin: nil
    # 42416:42416 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42416 --system gnocchi
      useradd \
        --gid 42416 \
        --uid 42416 \
        --no-create-home \
        --home /var/lib/gnocchi \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        gnocchi

  gnocchi-api:
    after: [gnocchi-user]
    plugin: nil
    overlay-packages:
      - sudo
      - gnocchi-api
      - ceph-common
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
