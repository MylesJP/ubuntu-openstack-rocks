name: placement-api
summary: Openstack placement-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack placement-api
version: antelope

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports 
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
  wsgi-placement-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  placement-user:
    plugin: nil
    # 42482:42482 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42482 --system placement
      useradd \
        --gid 42482 \
        --uid 42482 \
        --no-create-home \
        --home /var/lib/placement \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        placement

  placement-api:
    after: [placement-user]
    plugin: nil
    overlay-packages:
      - software-properties-common
    overlay-script: |
      mount /etc/resolv.conf $CRAFT_OVERLAY/etc/resolv.conf --bind
      mount proc $CRAFT_OVERLAY/proc -t proc
      mount sysfs $CRAFT_OVERLAY/sys -t sysfs
      mount /dev $CRAFT_OVERLAY/dev --rbind --make-private
      chroot $CRAFT_OVERLAY add-apt-repository cloud-archive:antelope
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install sudo placement-api --yes"
      umount --recursive $CRAFT_OVERLAY/dev
      umount $CRAFT_OVERLAY/sys
      umount $CRAFT_OVERLAY/proc
      umount $CRAFT_OVERLAY/etc/resolv.conf
