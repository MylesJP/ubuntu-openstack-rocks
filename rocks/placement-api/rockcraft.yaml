name: placement-api
summary: Openstack placement-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack placement-api
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  wsgi-placement-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  placement-user:
    plugin: nil
    # 42482:42482 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42482 --system placement
      useradd \
        --gid 42482 \
        --uid 42482 \
        --no-create-home \
        --home /var/lib/placement \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        placement

  placement-api:
    after: [placement-user]
    plugin: nil
    overlay-packages:
      - sudo
      - placement-api
      - python3-pymysql
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
