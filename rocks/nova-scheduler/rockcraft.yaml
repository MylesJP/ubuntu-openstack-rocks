name: nova-scheduler
summary: Openstack nova-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-scheduler
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  nova-scheduler:
    override: replace
    command: nova-scheduler

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-scheduler:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-scheduler
