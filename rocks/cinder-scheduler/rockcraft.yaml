name: cinder-scheduler
summary: Openstack cinder-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-scheduler
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  cinder-scheduler:
    override: replace
    command: cinder-scheduler --use-syslog

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-scheduler:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-scheduler
