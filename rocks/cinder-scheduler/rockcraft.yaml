name: cinder-scheduler
summary: Openstack cinder-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-scheduler
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  cinder-scheduler:
    override: replace
    command: cinder-scheduler --use-syslog

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-scheduler:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-scheduler
