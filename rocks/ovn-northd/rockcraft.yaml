name: ovn-northd
summary: Openstack ovn-northd
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ovn-northd
version: '23.09'

# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  ovn-northd:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
