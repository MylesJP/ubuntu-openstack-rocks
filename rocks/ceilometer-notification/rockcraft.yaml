name: ceilometer-notification
summary: Openstack ceilometer-notification
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ceilometer-notification
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  ceilometer-notification:
    override: replace
    command: ceilometer-agent-notification 

parts:
  ceilometer-user:
    plugin: nil
    # 42405:42405 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42405 --system ceilometer
      useradd \
        --gid 42405 \
        --uid 42405 \
        --no-create-home \
        --home /var/lib/ceilometer \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ceilometer

  ceilometer-notification:
    after: [ceilometer-user]
    plugin: nil
    overlay-packages:
      - sudo
      - ceilometer-agent-notification
