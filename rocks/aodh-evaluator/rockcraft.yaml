name: aodh-evaluator
summary: Openstack aodh-evaluator
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack aodh-evaluator
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:e6173d4dc55e76b87c4af8db8821b1feae4146dd47341e4d431118c7dd060a74
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  aodh-evaluator:
    override: replace
    command: aodh-evaluator

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-evaluator:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-evaluator
